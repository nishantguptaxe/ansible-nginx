---
- hosts: all
  tasks:
    - name: Update yum update
      yum: name=* state=latest
      become: yes
      become_user: root
    - name: Install EPEL repository
      command: amazon-linux-extras install -y epel
      become: yes
      become_user: root
    - name: ensure nginx is at the latest version
      yum: name=nginx state=latest
      become: yes
      become_user: root
    - name: start nginx
      become: yes
      become_user: root
      service:
          name: nginx
          state: started
    - name: copy the nginx config file and restart nginx
      copy:
        src: ./nginx.conf
        dest: /etc/nginx/sites-available/nginx.conf
      become: yes
    - name: create symlink
      file:
        src: /etc/nginx/sites-available/nginx.conf
        dest: /etc/nginx/sites-enabled/default
        state: link
      become: yes
    - name: restart nginx
      service:
        name: nginx
        state: restarted
      become: yes
